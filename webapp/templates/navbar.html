
<style>
    .no-underline {
        text-decoration: none;
    }
</style>



<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        {% if request.user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'user_home' request.user.username %}">Home</a>
         {% else %}
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            {% if user.is_authenticated %}
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'notices' username=request.user.username %}">Notices</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'createrequest' username=request.user.username %}">Create</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        View
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{% url 'viewrequest' username=request.user.username %}">View All Status</a></li>
                    </ul>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Account
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </li>
            </ul>
            {% endif %}

        </div>
        {% if user.is_authenticated and user.is_superuser %}
        <span class="navbar-text ms-auto">
            <a href="{% url 'admin:index' %}" class="no-underline">Admin</a>
        </span>
        {%endif%}
    </div>
</nav>
