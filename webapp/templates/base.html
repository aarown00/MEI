{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MEI System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'js/tailwind_config.js' %}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>

<body class="min-h-screen bg-slate-50 text-slate-900 antialiased font-sans">
    {% include 'navbar.html' %}
    
    <main class="mx-auto w-full max-w-7xl flex-1 px-4 sm:px-6 lg:px-8 py-6">
        {% if messages %}
            <div class="space-y-3 mb-6">
              {% for message in messages %}
                {% if message.tags == 'success' %}
                  <div class="relative rounded-xl border border-emerald-200 bg-emerald-50 px-4 py-3 text-emerald-900 shadow-sm">
                {% elif message.tags == 'warning' %}
                  <div class="relative rounded-xl border border-amber-200 bg-amber-50 px-4 py-3 text-amber-900 shadow-sm">
                {% else %}
                  <div class="relative rounded-xl border border-rose-200 bg-rose-50 px-4 py-3 text-rose-900 shadow-sm">
                {% endif %}
                    <div class="pr-8 text-sm font-medium">
                      {{ message }}
                    </div>
                    <button type="button" class="absolute right-2 top-2 inline-flex h-8 w-8 items-center justify-center rounded-lg text-slate-600 hover:bg-white/60 hover:text-slate-900 focus:outline-none focus:ring-4 focus:ring-indigo-500/20" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">âœ•</span>
                    </button>
                  </div>
              {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
        
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    
    <script src="{% static 'js/base_modals.js' %}"></script>
    <script src="{% static 'js/base_datatables.js' %}"></script>
</body>
</html>
